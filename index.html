<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA & Hawaii 2024 - Summer Trip Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>USA & Hawaii 2024 - Summer Trip Tracker</h1>
    </header>
    <main>
        <div class="container">
            <section id="quick-info">
                <h2>Quick Info About Flights</h2>
                <div id="quick-info-content"></div>
            </section>
            <section id="itinerary">
                <h2>Today's Itinerary</h2>
                <div id="itinerary-content"></div>
            </section>
            <section id="flights">
                <h2>Upcoming Flights</h2>
                <div id="flights-content"></div>
            </section>
            <section id="weather">
                <h2>Current Weather</h2>
                <div id="weather-content"></div>
            </section>
            <section id="nearby-activities">
                <h2>Things to Do Nearby</h2>
                <div id="activities-content"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Summer Trip Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
